<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Site</title>
    <!--Link start-->
    <link rel="stylesheet" href="./style.css">
    <!--Link end-->
    <!--CDN start-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!--CDN end-->
    <!--Bootstrap start-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <!--Bootstrap end-->
    <!--Fonts start-->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!--Fonts end-->
</head>

<body>
    <main>
        <div class="start" id="start">
            <div class="startOne" id="startOne">
                <p>Fill your questions</p>
                <button type="button" class="btn btn-primary m-2" onclick="optionFirst(`start`)"
                    id="startVersionOne">Start</button>
            </div>
            <div class="startTwo" id="startTwo">
                <p>Use template questions</p>
                <button type="button" class="btn btn-info m-2"
                    onclick="optionSecond(`start`,`afterLeft`,`afterRigth`,`ulList`)"
                    id="startVersionTwo">Start</button>
            </div>
        </div>
        <div class="afterLeft" id="afterLeft">
            <div class="list">
                <ul id="ulList">
                </ul>
            </div>
        </div>
        <div class="afterRigth" id="afterRigth">
            <div class="left">
                <p id="outputQuestion">Question 1</p>
                <div class="chooseAnswer">
                    <p id="outputAnswerOne">AnswerOne 1</p>
                    <p id="outputAnswerTwo">AnswerTwo 1</p>
                    <div class="buttons">

                    </div>
                </div>
            </div>
            <div class="rigth">
                <h5 class="header">Information about <span class="badge badge-primary">Colors</span></h5>
                <div class="green"></div><span class="greenS"> Answer is correct</span> <br>
                <div class="red"></div><span class="redS"> Answer is incorrect</span> <br>
                <div class="grey"></div><span class="greyS"> Waiting for answer</span> <br>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
